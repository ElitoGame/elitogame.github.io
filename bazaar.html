<!DOCTYPE HTML> 
<meta charset="UTF-8">
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <head>
        <title>ElitoGame's Website</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="code.js"></script>
    </head>
    <body>
        <header>
            <h1>ElitoGame's Website - Bazaar</h1>
        </header>
        <nav>
            <a href="index.html" id="nav_home" class="nav">Home</a>
            <a href="bazaar.html" id="nav_bazaar" class="nav">Bazaar</a>
        </nav>


        <div id="content">
            <p>On this Page, some of Hypixels best bazaar trades are shown.</p>
            <div ng-app="ng_bazaar_app" ng-controller="ng_bazaar_ctrl" ng-init="itemlist=[stone,whatever,blocks]">
                <li ng-repeat="item in itemlist">
                    {{item}}
                </li>
                <p>{{firstName + " " + lastName}}</p>
            </div>
        </div>
    

        <footer>
            <p>This Website has been developed by ElitoGame and is hosted via Github Pages.</p>
        </footer>
    </body>
</html>
